<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <!-- Add the following line to include the Tailwind CSS stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-200 flex items-center justify-center h-screen">
    <!-- Add flex and items-center to the body class -->
    <div class="bg-white rounded-xl flex flex-col px-5">
      <h1 class="font-sans font-semibold text-zinc-600 text-xl ml-3 mt-3">
        Login to Website
      </h1>
      <div class="flex justify-between items-center flex-row mt-3 mb-3 ml-3">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="rounded border border-gray-600 p-2 focus:border-violet-300 hover:border-violet-500"
        />
      </div>
      <div class="flex justify-between items-center flex-row mb-5 ml-3">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          class="rounded border border-gray-600 p-2 focus:border-violet-300 hover:border-violet-500"
        />
      </div>
      <div class="flex flex-row mb-5 justify-between">
        <button
          class="bg-violet-500 w-36 p-2 text-white rounded-full active:bg-violet-600 hover:bg-violet-400 focus:ring-2 ring-violet-300"
        >
          Sign In
        </button>
        <button
          class="bg-white w-36 p-2 text-violet-600 rounded-full active:bg-violet-600 hover:bg-violet-100 focus:border-violet-300 focus:ring-2 ring-violet-300"
        >
          Sign Up
        </button>
      </div>
    </div>
  </body>
</html>
